<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="./Resources/Css/FirstPage.css">
    </head>

    <body>
        <header>

        </header>
        <main>
            <form action="./index.html" method="post">
                <h1>Create An Account</h1>
                <section>
                    <label for="username">username</label>
                    <br>
                    <input id="username" type="text" name="username" required>
                </section>
                <br>
                <section>
                    <label for="user-password">Password</label>
                    <br>
                    <input id="user-password" type="password" name="user-password" title="le mot de passe doit contenir au moins une lettre majuscule et miniscule, au moins un chiffre et au moins un caractere speciale" autocomplete="new-password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W]).{8,}$">
                </section>
                <br>
                <section>
                    <input type="submit" value="Submit">
                </section>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
